<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RAG Pipeline{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-lightest: #f5f5f5;
        --color-light: #b8b8b8;
        --color-medium: #5a5a5a;
        --color-dark: #404040;
        --color-darkest: #1a1a1a;
      }
      
      body {
        background: linear-gradient(135deg, var(--color-lightest) 0%, #e8e8e8 100%);
        font-family: 'Poppins', sans-serif;
      }
      
      .navbar {
        background: var(--color-darkest) !important;
        border-bottom: 3px solid var(--color-medium);
      }
      
      .card-hover {
        transition: all 0.3s ease;
        border: none !important;
        background: white;
      }
      
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(26, 26, 26, 0.15);
      }
      
      .step-card {
        background: linear-gradient(145deg, white, #fafafa);
        border-radius: 12px;
        border: none;
      }
      
      .step-icon {
        color: var(--color-medium);
        font-size: 2.5rem;
      }
      
      .step-title {
        color: var(--color-darkest);
        font-weight: 600;
      }
      
      .step-badge {
        background: var(--color-dark) !important;
        color: white;
      }
      
      .btn-primary {
        background: var(--color-dark);
        border-color: var(--color-dark);
      }
      
      .btn-primary:hover {
        background: var(--color-darkest);
        border-color: var(--color-darkest);
      }
      
      .btn-outline-primary {
        color: var(--color-dark);
        border-color: var(--color-dark);
      }
      
      .btn-outline-primary:hover {
        background: var(--color-dark);
        border-color: var(--color-dark);
      }
      
      .card-header {
        background: var(--color-darkest) !important;
        color: white;
        border-bottom: none;
      }
      
      .alert-info {
        background-color: rgba(90, 90, 90, 0.1);
        border-color: var(--color-medium);
        color: var(--color-darkest);
      }
      
      .alert-primary {
        background-color: rgba(64, 64, 64, 0.1);
        border-color: var(--color-dark);
        color: var(--color-darkest);
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-dark mb-5">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
          <i class="bi bi-cpu"></i> RAG Pipeline
        </a>
        {% block nav_extra %}{% endblock %}
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
